        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
        <script>
            // Detect if a link's href goes to the current page
            function getSamePageAnchor (link) {
              if (
                link.protocol !== window.location.protocol ||
                link.host !== window.location.host ||
                link.pathname !== window.location.pathname ||
                link.search !== window.location.search
              ) {
                return false;
              }
            
              return link.hash;
            }
            
            // Scroll to a given hash, preventing the event given if there is one
            function scrollToHash(hash, e) {
              const elem = hash ? document.querySelector(hash) : false;
              if(elem) {
                if(e) e.preventDefault();
                gsap.to(window, {scrollTo: elem});
              }
            }
            
            // If a link's href is within the current page, scroll to it instead
            document.querySelectorAll('a[href]').forEach(a => {
              a.addEventListener('click', e => {
                scrollToHash(getSamePageAnchor(a), e);
              });
            });
            
            // Scroll to the element in the URL's hash on load
            scrollToHash(window.location.hash);
            
            //Project Cards
            
            gsap.from(".card", {scrollTrigger: ".card", scale: 0.10, null: 100, stagger: 0.1}, {duration: 1, scale: 3, ease: "expoScale(0.5, 3, power2.inOut)", null: 0, stagger: 0.1, from: "start"});
            
            //Hero icon

            //Side-hug image

            //Experience progress bars
            var action = gsap.timeline({scrollTrigger: ".progress-bar", repeat:1, yoyo:false, repeatDelay:1, defaults:{duration:1, ease:'none', x: 0, stagger: 0.1, from: "start" }})
            .from('.progress-bar', {width: 100})
            .to('.progress-bar', {scaleX:0, transformOrigin:'right center'},100)
