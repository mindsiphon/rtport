  <section id="contact" class="py-3">
    <div class="py-3 container">
    <div class="form-row g-5 ">
      <h4 class="display-3 fw-bold py-5">Get in touch</h4>
      <form role="form" method="post" enctype = "multipart/form-data" id="contact">
        <div class="col-md-7 py-4">
          <div class="form-group">
            <label for="name" class="fs-4 py-2">Name</label>
            <input type="text" class="form-control p-3" placeholder="First name" name="name" id="name" required>
          </div>
        </div>
        <div class="col-md-7 py-4">       
          <div class="form-group">
            <label for="email" class="fs-4 py-2">Email address</label>
            <input type="email" class="form-control p-3" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
          </div>
        </div>
        <div class="col-md-7 py-4">
          <div class="form-group">
            <label for="message" class="fs-4 py-2">Message</label>
            <textarea class="form-control p-3" id="message" rows="3" name="message"></textarea>
        </div>
       </div>
        <div class="col-md-3 py-4 d-grid gap-2">
          <button type="submit" class="btn btn-primary py-3" value="submit">Submit</button>
        </div>
      </form>
  
  
  
      <div id="success_message" style="width:100%; height:100%; display:none; ">
        <h3>Posted your message successfully!</h3>
    </div>
    <div id="error_message"
            style="width:100%; height:100%; display:none; ">
                <h3>Error</h3>
                Sorry there was an error sending your form.
  
    </div>
  
    </div>
  </div>
  </section>
